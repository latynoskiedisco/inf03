<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
<div class="strona">
    <header>
        <img src="animacja.gif" alt="Pogotowie komputerowe">
    </header>
    <nav>
        <a href="index.html">Strona Główna</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <main class="first">

    </main>
    <main class="second">
        <h2>Kontakt</h2>
        <form>
            <table>
                <tr>
                    <td>Imię: </td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Nazwisko: </td>
                    <td><input type="text" name="surname" id="surname"></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie: </td>
                    <td>
                        <select name="report" id="report">
                            <option value="fixing">naprawa komputerów</option>
                            <option value="recovery">odzyskiwanie danych</option>
                            <option value="virus">wirusy</option>
                            <option value="configuration">konfiguracja LAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="copy" id="copy" checked> Wyślij kopię wiadomości
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset">Czyść</button>
                        <button type="button" id="send" onclick="contact()">Wyślij</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <p id="notify"></p>
    </main>
    <main class="third">
    </main>
    <footer>
        Autor: <em>olekcvyl</em>
    </footer>
</div>
</body>
</html>
